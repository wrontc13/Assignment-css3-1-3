<html>
<style> 
div {
    width: 100px;
    height: 100px;
    background: green;
    -webkit-transition: border-radius 2s; 
    transition: border-radius 2s;

    background: orange;
-moz-border-radius: 50px;

border-radius: 50px;
}
</style>
</head>
